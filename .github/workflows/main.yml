name: Build Java Project and Generate JAR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout repository
        uses: actions/checkout@v3.6.0  # Use latest exact version

      # Step 2: Set up Java environment with required distribution
      - name: Set up JDK 22
        uses: actions/setup-java@v3.14.0  # Use latest exact version
        with:
          java-version: '22'
          distribution: 'temurin'

      # Step 3: Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3.4.1  # Use latest exact version
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Step 4: Build the project with Gradle and generate the JAR
      - name: Build with Gradle
        run: ./gradlew clean build

      # Step 5: Upload the generated JAR as an artifact
      - name: Upload JAR file
        uses: actions/upload-artifact@v3
        with:
          name: java-app-jar
          path: build/libs/*.jar
